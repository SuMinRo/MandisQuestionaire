<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Mandis Questionaire</title>
    <link rel="stylesheet" type="text/css" href="MandisQuestionaire.css" />
  </head>
  <body>
  <div id="header">
    <h1>Mandis Questionaire</h1>
    <button title="Button" id="button">Button</button>
  </div>
  <div id="main">
    <div id="menu">
      Menu
    </div>
    <div id="filter-options">
      Filter Options
    </div>
    <div id="results">
      Results
    </div>
    <div id="question">
      <div id="image-content">
        Image
      </div>
      <div id="text-content">
        <input id="immediate-feedback" title="Give the user immediate feedback upon answering the question" type="checkbox" checked>Immediate Feedback</input>
        <div id="question-text-box" class="content-box">
          <h3 id="question-text">Question Text?</h3>
        </div>
        <div id="question-answers">
          <div class="question-answer-box content-box" onclick="receiveAnswer(true, 0)">
            <h4 class="question-answer">Correct Answer</h4>
          </div>
          <div class="question-answer-box content-box" onclick="receiveAnswer(false, 1)">
            <h4 class="question-answer">Wrong Answer</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  
  <script src="MandisQuestionaire.js"></script>
</html>
